version: '3.3'
services:
  mysqldb:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: espocrm
    volumes:
      - mysql-data:/var/lib/mysql

  phpfpm:
    build: php7.2-espocrm
    ports:
      - 9000:9000
    volumes:
      - ./php7.2-espocrm/espocrm:/var/www/html/espocrm
    environment:
      DB_HOST: mysqldb
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: espocrm
      DB_DRIVER: mysqldb:mysql
    links:
      - mysqldb:mysql

  webserver:
    image: nginx:alpine
    links:
      - phpfpm
    ports:
      - 8100:80
    volumes:
      - ./php7.2-espocrm/espocrm/client:/var/www/html/espocrm/client
      - ./php7.2-espocrm/espocrm/index.php:/var/www/html/espocrm/index.php
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html

volumes:
  mysql-data:
